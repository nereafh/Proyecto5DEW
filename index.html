<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    
    <form>
        <div class="form-group">
            <label for="exampleInputNombre">Nombre: </label>
            <input type="text" class="form-control" id="exampleInputNombre">
        </div>
        <div class="form-group">
            <label for="exampleInputApellidos">Apellidos: </label>
            <input type="text" class="form-control" id="exampleInputApellidos">
        </div>
        <div class="form-group">
            <label for="exampleInputDNI_NIE">DNI/NIE:</label>
            <input type="text" class="form-control" id="exampleInputDNI_NIE">
        </div>
        <div class="form-group">
            <label for="exampleInputFec_nac">Fecha Nacimiento: </label>
            <input type="date" class="form-control" id="exampleInputFec_nac">
        </div>
        <div class="form-group">
            <label for="exampleInputCP">Código Postal: </label>
            <input type="number" class="form-control" id="exampleInputCP">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email: </label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">
            <label for="exampleInputTlfFijo">Tlf fijo: </label>
            <input type="number" class="form-control" id="exampleInputTlfFijo">
          </div>
          <div class="form-group">
            <label for="exampleInputTlfMovil">Tlf móvil: </label>
            <input type="number" class="form-control" id="exampleInputTlfMovil">
          </div>
          <div class="form-group">
            <label for="exampleInputIBAN">IBAN: </label>
            <input type="text" class="form-control" id="exampleInputIBAN">
          </div>
          <div class="form-group">
            <label for="exampleInputTarjetaCredito">Tarjeta de crédito: </label>
            <input type="number" class="form-control" id="exampleInputTarjetaCredito">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña: </label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputRepitPassword1">Repetir contraseña: </label>
            <input type="password" class="form-control" id="exampleInputRepitPassword1" placeholder="Password">
          </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <script src="validacionCampos.js"></script>
</body>
</html>
